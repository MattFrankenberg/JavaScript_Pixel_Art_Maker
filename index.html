<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="rainbow-texth1">Pixel Art Maker</h1>

    <h2 class="rainbow-texth2">Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" id="sub">
    </form>

    <h2 class="rainbow-texth2">Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2 class="rainbow-texth2">Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <!--Researched $ undefined error in my browser and added the jQuery
    to resolve from Lesson 8-->
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>

    <script src="designs.js"></script>

</body>
</html>
